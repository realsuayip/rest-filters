name: "Publish"

on:
  release:
    types: [ "published" ]

jobs:
  run:
    name: "Build and publish release"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: "pyproject.toml"
          python-version: 3.13
      - name: Set up Python
        run: uv python install 3.13
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish --trusted-publishing always
